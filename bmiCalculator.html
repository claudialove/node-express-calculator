<!DOCTYPE html>
<html>

<head>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/baae98d8a4.js" crossorigin="anonymous"></script>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- browser tab icon cdn -->
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/241/red-apple_1f34e.png">

    <!-- bootstrap cdn -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- local stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form action="/bmicalculator" method="post">
        <h1>BMI Calculator</h1>
        <input type="number" name="height" placeholder="height in inches">
        <input type="number" name="weight" placeholder="weight in pounds"><br>
        <button type="submit" name="submit" class="btn btn-primary">Calculate BMI</button>
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- local javascript -->
    <script src="calculator.js"></script>


</body>

</html>
